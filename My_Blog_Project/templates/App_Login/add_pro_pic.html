{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body_block %}
<br><br>
<div class="container ">
    <h1 class="text-center">Update Profile Picture</h1>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-sm">Add</button>
    </form>
</div>
<br><br>
{% endblock %}
